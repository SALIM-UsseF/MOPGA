{% extends "blog/base.html" %}
{% block content %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ object.auteur.profile.image.url }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{% url 'user-projets' object.auteur.username %}">{{ object.auteur }}</a>
              <small class="text-muted">{{ object.created_at| date:"F D, Y" }}</small>
                {% if object.auteur == user %}
                    <div>
                        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'projet-update' object.id %}">Modifier</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'projet-delete' object.id %}">Supprimer</a>
                    </div>
                {% endif %}
            </div>
            <h2 class="article-title">{{ object.intitule }}</h2>
            <p class="article-content">{{ object.description }}</p>
            <h3>Montant requis: {{ projet.montant_souhaite }} euros</h3>
          </div>
        </article>
{% endblock content %}
