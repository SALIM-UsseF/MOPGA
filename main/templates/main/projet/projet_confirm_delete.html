{% extends "main/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Supprimer Projet</legend>
                <h2>Voulez-vous vraiment supprimer le projet "{{ object.intitule }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger">Oui, Supprimer</button>
                <a class="btn btn-outline-secondary" href="{% url 'projet-detail' object.id %}">Annuler</a>
            </div>
        </form>
    </div>
{% endblock content %}
